{% extends 'base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<section class="login-section">
    <div class="login-card">
        <h2>Crear cuenta</h2>
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="post" class="login-form" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required class="input-login" autocomplete="new-username">
            <input type="text" name="nombre" placeholder="Nombre" required class="input-login" autocomplete="new-name">
            <input type="text" name="apellidos" placeholder="Apellidos" required class="input-login" autocomplete="new-surname">
            <input type="email" name="email" placeholder="Email" required class="input-login" autocomplete="new-email">
            <input type="password" name="password" placeholder="Contraseña" required class="input-login" autocomplete="new-password">
            <select name="ciudad_local" class="input-login">
                <option value="">Selecciona tu ciudad (opcional)</option>
                {% for ciudad in ciudades %}
                    <option value="{{ ciudad.id }}">{{ ciudad.nombre }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="login-btn">Registrarse</button>
        </form>
        <p class="login-link">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </p>
    </div>
</section>
{% endblock %}
