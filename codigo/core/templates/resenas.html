{% extends 'base.html' %}
{% block title %}Reseñas y comunidad{% endblock %}
{% block content %}

<h1>Comunidad y Reseñas</h1>

<div style="margin: 32px 0; display: flex; gap: 18px; flex-wrap: wrap;">
    {% if user.is_authenticated %}
        <a href="{% url 'crear_resena' %}" class="btn-principal">Escribir reseña</a>
        <a href="{% url 'mis_resenas' %}" class="btn-secundario">Ver mis reseñas</a>
    {% else %}
        <button class="btn-principal" disabled style="opacity:0.6;cursor:not-allowed;">Escribir reseña (inicia sesión)</button>
        <a href="{% url 'login' %}" class="btn-secundario">Inicia sesión para ver tus reseñas</a>
    {% endif %}
</div>

{% endblock %}
